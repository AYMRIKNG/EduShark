<!DOCTYPE html>
<html>
<body>
  <h1>Paquets captur√©s</h1>
  <pre id="output"></pre>

  <script>
    const { ipcRenderer } = require('electron');
    const output = document.getElementById('output');

    ipcRenderer.on('packet-data', (event, data) => {
      output.textContent += data + '\n\n';
    });
  </script>
</body>
</html>
